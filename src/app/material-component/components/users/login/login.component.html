<div fxLayout="row">
    <div fxFlex.gt-sm="100%" class="mt-5">
        <mat-card class="w-50 m-auto bg-light">
            <mat-card-header>
              <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <form class="example-form">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Username" [(ngModel)]="users.email" name="email" required>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Password" [(ngModel)]="users.password"type="password" name="password" required>
                </mat-form-field>
              </form>
              <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
            </mat-card-content>
            <mat-card-actions class="text-center">
              <button mat-raised-button [disabled]="!users.email || !users.password || loading" class="text-center" (click)="onClickLogin()" color="primary">
                Login</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
