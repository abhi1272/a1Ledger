<div class="container-fluid">
    <div class="row">
        <h2>Create Table</h2>
    </div>
    <mat-divider></mat-divider>
    <form [formGroup]="tableForm" #f (ngSubmit)="saveForm()">
        <div class="row mt-4">
            <mat-form-field class="col-4" appearance="outline">
                <mat-label>Table Name</mat-label>
                <input matInput name="modelName" formControlName="modelName">
            </mat-form-field>
        </div>
        <div class="row mt-2">
            <div class="mb-2 col-12" formArrayName="modelObj"
                *ngFor="let item of tableForm.get('modelObj')['controls']; let i = index;">
                <div [formGroupName]="i" class="row">
                    <mat-form-field appearance="outline" class="col">
                        <mat-label>Field</mat-label>
                        <input matInput name="fieldName" formControlName="fieldName">
                    </mat-form-field>

                    <mat-form-field class="col" appearance="outline">
                        <mat-label>Select Type</mat-label>
                        <mat-select formControlName="type">
                            <mat-option *ngFor="let type of fieldTypes" [value]="type">
                                {{type}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="col" appearance="outline">
                        <mat-label>Require</mat-label>
                        <mat-select formControlName="require">
                            <mat-option *ngFor="let type of booleanArr" [value]="type">
                                {{type}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="col" appearance="outline">
                        <mat-label>Unique</mat-label>
                        <mat-select formControlName="unique">
                            <mat-option *ngFor="let type of booleanArr" [value]="type">
                                {{type}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="col" appearance="outline">
                        <mat-label>Default Value</mat-label>
                        <input matInput formControlName="default">
                    </mat-form-field>
                    <div style="display: flex;">
                        <div class="mt-3 mr-3 cursor-pointer" (click)="addItem()">
                            <span class="material-icons close" style="font-size: 18px;">
                                add
                            </span>
                        </div>
                        <div class="mt-3 mr-3 cursor-pointer" (click)="removeItem(i)">
                            <span class="material-icons close" style="font-size: 18px;">
                                clear
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row ml-2">
            <button mat-raised-button color="primary" type="submit">Add Table</button>
        </div>
    </form>

</div>
